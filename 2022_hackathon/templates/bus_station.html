<html lang="ko">

<head>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme css (includes Bootstrap)-->
    <link rel="stylesheet" href="../../static/styles.css">
    <style>
        .ex1{
        position: absolute;
width: 300px;
height: 60px;
left: 900px;
top: 450px;
text-align: center;

font-style: normal;
font-weight:400;
font-size:50px;
line-height: 60px;

background: #FFFFFF;
border: 8px solid rgba(230, 208, 14, 0.82);
box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
border-radius: 20px;}

.ex2{
position: absolute;
width: 500px;
height: 60px;
left: 800px;
top: 550px;
background: #FFEB85;
box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
border-radius: 20px;

text-align: center;

font-style: normal;
font-weight:400;
font-size:50px;
line-height: 60px;
}

.ex3{
position: absolute;
width: 123px;
height: 16px;
left: 1180px;
top: 565px;

font-family: 'Noto Sans';
font-style: normal;
font-weight: 400;
font-size: 30px;
line-height: 16px;

color: #FF0000;

}


    </style>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#">달려라, 달구벌</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">버스정보조회</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nonreserve">버스선택</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <a href="/main/login">Login</a>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">달려라, 달구벌</h1>
                <p class="lead fw-normal text-white-50 mb-0">버스 예약 시스템</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    {% for station in data %}
    <p class = ex1>{{station['이름']}}</p>
    {% endfor %}

    {% for bus_item in busdata %}
    <p class = ex2> {{ bus_item['이름'] }}</p>
    {% for bus_bus in bus_item['버스'] %}
    <p class = ex3>{{bus_bus['도착예정시간']}}</p>
    <p class = ex3>{{bus_bus['버스번호']}}</p>
    {% endfor %}
    {% endfor %}
</body>

</html>
