<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>달려라, 달구벌</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme css (includes Bootstrap)-->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">달려라, 달구벌</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">버스정보조회</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reserve">버스선택</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit" href="login/">
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <div id="wrap">
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">달려라, 달구벌</h1>
                    <p class="lead fw-normal text-white-50 mb-0">버스 예약 시스템</p>
                </div>
            </div>
        </header>
        <section class="py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    선텍내역확인하기
                    <p>{{ bus_id }}</p>
                    <p>{{ bs_on }}</p>
                    <p>{{ bs_off }}</p>
                </div>
            </div>
            <button id="show">예약하기</button>
            <div class="background">
                <div class="window">
                    <div class="popup">
                        <div class="contents">
                            <p>해당 예약이 기사님께 전송되었습니다.</p>
                            <p>시간에 맞추어 정류장에서 기다려주세요.</p>
                        </div>
                        <button id="close">닫기</button>
                    </div>
                </div>
            </div>
        </section>

        <script>
            function show() {
                document.querySelector(".background").className = "background show";
            }

            function close() {
                document.querySelector(".background").className = "background";
            }

            document.querySelector("#show").addEventListener("click", show);
            document.querySelector("#close").addEventListener("click", close);
        </script>

        </section>
    </div>
</body>

</html>
