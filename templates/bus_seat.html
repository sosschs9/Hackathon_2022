        <!-- Banner -->

							<span class="image">
								<img src="../static/images/pic02.jpg" alt="" /><!-- 이미지 넣기  -->

							<header class="major">
								<h1>버스 예약 시스템</h1>
							</header>
							<div class="content">
								<p>좌석 선택</p>
							</div>
						</div>

        <!-- Main -->
		<div id="main" class="alt">
            <section id="one">
                <div class="inner">
                    <img src="../static/images/ReserveBus_Seat.jpg" alt="" />
                    <br/>
                    <br/>
                    <br/>
                    <h2>좌석 선택</h2>
                        <form method="post" action="/bus_select_check">
                            <div class="fields">
                                <div class="field half">
                                    <!-- 좌석 번호 선택하는거 -->
                                    <select name="seat_name" id="seat_name">
                                        {% for index in range(0,26) %}
                                            {% if seat_list[index] == True %}
                                            <option value="{{ index+1 }}">{{ index+1 }}</option>
                                            {% endif %}
                                        {% endfor %}
            <!--  여기에 좌석번호 --></select><br/>
                                </div>
                                <div class="field half">
                                    <button type="submit" class="button">좌석 예약하기</button>
                                </div>
                            </div>
                        </form>
                </div>
            </section>
        </div>
